<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改图书</title>
</head>
<body>
<form method="post" action="Updatebook">
    <center><input type="text" name="newbookid" value="更改后的图书编号" onfocus="this.value = '';" onblur= "if (this.value == ''){this.value = '更改后图书编号'}"></center><br>
    <br>
    <center><input type="text" name="newbookname" value="更改后的图书名称" onfocus="this.value = '';" onblur= "if (this.value == ''){this.value = '更改后图书名称'}"></center><br>
    <br>
    <center><input type="text" name="newbookprice" value="更改后的图书价格" onfocus="this.value = '';" onblur= "if (this.value == ''){this.value = '更改图书价格'}"></center><br>
    <br>
    <center><input type="text" name="oldbookid" value="查询的图书编号" onfocus="this.value = '';" onblur= "if (this.value == ''){this.value = '查询的图书编号'}"></center><br>
    <br>
    <center><input type="submit" value="修改图书"></center>
</form>
</body>
</html>
