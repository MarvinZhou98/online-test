<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询图书</title>
    <script type="text/javascript">
        function updateinfo() {
            //alert(document.getElementById("bookid").value);
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    document.getElementById("booksinfo").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET","/Lib/Selectbook?bookid="+document.getElementById("bookid").value,true);
            xmlhttp.send(null);
        }
    </script>
</head>
<body>
    <center><input type="text" id="bookid" value="图书编号" onfocus="this.value = '';" onblur= "if (this.value == ''){this.value = '图书编号'}"></center><br>
    <br>
    <center><input type="submit" value="查询图书" onclick="updateinfo()"></center>
    <br>
<center><textarea rows="3" cols="20" id="booksinfo"></textarea></center>
    <br>
<center><input type="button" onclick="window.history.back()" value="后退"></center>
</body>
</html>
